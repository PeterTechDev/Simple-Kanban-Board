<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merriweather+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/check.png" />

    <title>Simple kanban board</title>
</head>
<header>
    <h3>Seja bem-vindo(a)!</h3>
    <br>
    <p>Fique à vontade para criar uma nova tarefa e arrasta-la de acordo seu status.</p>
</header>
<hr>

<div class="mainBoard">
    <div class="addTask">
        <div class="title">
            <h2>Nova tarefa</h2>
        </div>
        <span>
            <input type="text" name="newTask" id="newTask" placeholder="Digite sua nova tarefa">
            <button type="submit" class="BtnNewTask">Adicionar</button>
        </span>
        <br><br><br><br>
        <div class="note">
            <h3>ATENÇÃO</h3>
            <p>Para deletar uma tarefa basta clicar duas vezes sobre ela</p>
        </div>
        </div>

    <div class="board toDo">
        <div class="tile">

            <h3>A fazer</h3>
        </div>
        <div class="dropzone">
            <!-- <div class="postIt" draggable="true">
                <div class="content">Organizar a mesa</div>
            </div> -->
        </div>
    </div>
    <div class="board doing">
        <div class="tile">

            
            <h3>Em progresso</h3>
        </div>
        <div class="dropzone">
            <!-- <div class="postIt" draggable="true">
                <div class="content">Fazer kanban board</div>
            </div> -->
        </div>
    </div>
    <div class="board done">
        <h3>Terminado</h3>
        <div class="dropzone">
            <!-- <div class="postIt" draggable="true">
                <div class="content">Arrumar a cama</div>
            </div> -->
        </div>
    </div>
</div>

<footer></footer>
<script src="./script.js"></script>
</body>

</html>
